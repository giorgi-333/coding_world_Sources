<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჯეირანი</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <h1>მე: 
                <span id="myResult">0</span>
            </h1>
            <h1>პროგრამა: 
                <span id="programResult">0</span>
            </h1>
        </div>
        <div class="cont">
            <div class="my-side">
                <h1>არჩევა</h1>
                <div class="actions">
                    <span class="action" onclick="actionStart('✊🏻')">
                        ✊🏻 
                    </span>
                </div>
                <div class="actions">
                    <span class="action" onclick="actionStart('🤚🏻')">🤚🏻</span>
                    <span class="action" onclick="actionStart('✌🏻')">✌🏻</span>
                </div>
                
            </div>
            <div class="program-side">
                <h1>პროგრამა</h1>
                <div class="actions">
                    <div class="action" id="programInput">-</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
